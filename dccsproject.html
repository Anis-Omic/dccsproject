<!DOCTYPE HTML>
<html>
<head>
	<title>A Web Page</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="functionsindexedDB.js"></script>
</head>

<body id="body">

	<!-- Tab links -->
	<div id="tab">
		<button class="tablinks" onclick="openTab(event, 'Administration')">Administration</button>
		<button class="tablinks" onclick="openTab(event, 'Formular'), refreshformularselect(SelectExistingFormular.length)">Formular</button>
	</div>

	<!-- Welcome page -->
	<div id="welcome">
		<p id="welcomep">Welcome to my page</p>
	</div>

	<!-- Tab content -->
	<div id="Administration" class="tabcontent">
		<div id="adminsearch">
			<form action="JavaScript:adminsearch(formname.value)" >
				Formular name:
				<input id="formname" type="text" required>
				<input type="submit" value="Search">
			</form>
		</div>
		<br>
		<div id="adminbody"> </div>
		<br>
		<div id="savebutton">
			<input id="button" type="submit" value="Save">
		</div>
	</div>	

	<div id="Formular" class="tabcontent">
		<div id="formularsearch">
			<form action="JavaScript:generateformular(SelectExistingFormular.value, version.value)">
				Formular name:
				<select id="SelectExistingFormular" required>
					<option value="" selected disabled hidden>Choose here</option>
				</select>
				Version
				<input id="version" type="number"  min="1" required>
				<input type="submit" value="Load">
			</form>
		</div>
		<br>
		<div id="formularbody">
			<form name="formularform" id="formularform" action="JavaScript:formularsave(SelectExistingFormular.value,version.value)"> </form>
		</div>
	</div>
</body>
</html>
